<div class="container">
  <div *ngIf="!loggedIn && showLogin">
    <div class="login-circle"></div>
    <div class="login-text">searching for face</div>
  </div>

  <span *ngIf="isReady() && loggedIn">
    <div
      *ngFor="let widget of activeUser.widgets; let i = index"
      [attr.data-index]="i"
    >
      <app-widget-template
        *ngIf="widget == 0"
        [ngClass]="'widget-' + i"
      ></app-widget-template>
      <app-weather
        *ngIf="widget == 1"
        [ngClass]="'widget-' + i"
      ></app-weather>
      <app-news
        *ngIf="widget == 2"
        [ngClass]="'widget-' + i"
      ></app-news>
      <app-calendar
        *ngIf="widget == 3"
        [ngClass]="'widget-' + i"
      ></app-calendar>
      <app-subreddit
        *ngIf="widget == 4"
        [ngClass]="'widget-' + i"
      ></app-subreddit>
    </div>
  </span>
</div>
