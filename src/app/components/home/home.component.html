<div class="container">
  <!-- Login Screen -->
  <div [className]="loginClass" class="login">
    <div class="login-circle"></div>
    <div class="login-text">searching for a face</div>
  </div>

  <div class="animated fadeIn welcome delay-1s" *ngIf="isReady() && loggedIn">
    <span class="animated fadeOut delay-2s">welcome, {{ activeUser.name }}</span>
  </div>

  <!-- Populate Widgets for logged in users -->
  <span class="widgets" *ngIf="isReady() && loggedIn">
    <!-- Widget Set 1 -->
    <div [className]="widgetClass" *ngFor="let widget of activeUser.widgets; let i = index" [attr.data-index]="i">
      <app-widget-template *ngIf="widget == 0" [ngClass]="'widget-' + i"></app-widget-template>
      <app-weather *ngIf="widget == 1" [ngClass]="'widget-' + i"></app-weather>
      <app-news *ngIf="widget == 2" [ngClass]="'widget-' + i"></app-news>
      <app-calendar *ngIf="widget == 3" [ngClass]="'widget-' + i"></app-calendar>
      <app-subreddit *ngIf="widget == 4" [ngClass]="'widget-' + i"></app-subreddit>
      <app-destination *ngIf="widget == 5" [ngClass]="'widget-' + i"></app-destination>
    </div>

    <!-- Widget Set 2 -->
    <div [className]="widgetClass" *ngFor="let widget of activeUser.widgets2; let i = index" [attr.data-index]="i">
      <app-widget-template *ngIf="widget == 0" [ngClass]="'widget2-' + i"></app-widget-template>
      <app-weather *ngIf="widget == 1" [ngClass]="'widget2-' + i"></app-weather>
      <app-news *ngIf="widget == 2" [ngClass]="'widget2-' + i"></app-news>
      <app-calendar *ngIf="widget == 3" [ngClass]="'widget2-' + i"></app-calendar>
      <app-subreddit *ngIf="widget == 4" [ngClass]="'widget2-' + i"></app-subreddit>
      <app-destination *ngIf="widget == 5" [ngClass]="'widget2-' + i"></app-destination>
    </div>
  </span>
</div>
