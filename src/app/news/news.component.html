<div ngDraggable ngResizable class="widget-body">
  <div class="news">
    <div *ngFor="let article of articles" class="news-content">
      <ul>
        <li class="news-title">{{ article.title }}</li>
        <p class="news-snippet">{{ article.description }}</p>
      </ul>
    </div>
  </div>
</div>
